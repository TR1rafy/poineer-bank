<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poineer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    
    <div id="login-area">
        <h1 class="bank-title">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input id="mail" type="text" class="form-control" placeholder="Enter your Email">
            <br>
            <input id="password" type="password" name=""  class="form-control" placeholder="Enter Your password">
            <br>
            <button id="login" class="btn btn-success ">Enter</button>
        </div>   
        </div>
        <div id="transaction-area">
           <div class="row">
            <div class="col-md-4">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
               </div>
            </div>
            <div class="col-md-4 ">
              <div class="widraw status">
                <h5>Widraw</h5>
                <h2>$ <span id="currentWidraw">00</span></h2>
              </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
           </div>
           <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                 <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button></div>
               </div>
            <div class="col-md-6">
             <div class="submit-area">
                <h4>Widraw</h4>
                <input id="widrawAmount" type="text" class="form-control" placeholder="$ amount you want to widraw">
                <br>
                <button id="addWidraw" class="btn btn-success">widraw</button></div> 
             </div>
           </div>
            
        </div>
    
    <script>
        // login button event handler
        const loginBtn= document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea= document.getElementById("login-area");
            loginArea.style.display="none";
            const transactionArea=document.getElementById("transaction-area");
            transactionArea.style.display="block"; 
        })
        // deposit button event handler
        const depositBtn=document.getElementById("addDeposit");
        depositBtn.addEventListener("click",function(){
        const depositNumber= getInputNumber("depositAmount");

            // const currentDeposit=document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber= parseFloat(currentDeposit);
            // const totalDeposit= depositNumber + currentDepositNumber;
            // document.getElementById("currentDeposit").innerText=totalDeposit;

            
        
            document.getElementById("depositAmount").value=" "

            updateSpnText("currentDeposit",depositNumber);
            updateSpnText("currentBalance",depositNumber);
       
        })

        // widraw button event handler

const widrawBtn=document.getElementById("addWidraw");
widrawBtn.addEventListener("click", function(){
    const widrawNumber=getInputNumber("widrawAmount");
    updateSpnText("currentWidraw",widrawNumber);
    updateSpnText("currentBalance",-1 * widrawNumber);
    document.getElementById("widrawAmount").value=""
               
            })
         
            function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;

            }


        function updateSpnText(id,depositNumber){
            const current=document.getElementById(id).innerText;
            const currentNumber =parseFloat(current);
            const totalAmount= depositNumber + currentNumber;
            document.getElementById(id ).innerText=totalAmount;

        }
     

    </script>
    



</body>
</html>
